# DPO (Direct Preference Optimization) Configuration

model:
  base_model_path: "./models/finetuned_llama3"
  use_4bit: true
  bnb_4bit_compute_dtype: "float16"
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_use_double_quant: true

training:
  output_dir: "./models/dpo_llama3"
  num_train_epochs: 2
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 4
  learning_rate: 1e-5
  lr_scheduler_type: "cosine"
  warmup_steps: 100
  logging_steps: 10
  save_steps: 500
  eval_steps: 500
  save_total_limit: 3
  fp16: true
  gradient_checkpointing: true
  optim: "paged_adamw_32bit"
  max_seq_length: 2048
  max_prompt_length: 512
  max_length: 2048

dpo:
  beta: 0.1  # DPO temperature parameter
  loss_type: "sigmoid"  # or "hinge", "ipo", "kto_pair"
  label_smoothing: 0.0
  reference_free: false

data:
  train_path: "data/dpo_train.jsonl"
  val_path: "data/dpo_val.jsonl"
  max_samples: null


